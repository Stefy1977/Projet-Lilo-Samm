<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    <script src="js/header.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Contact</title>
</head>

<body>
    <main-header current="contact"></main-header>

    <div class="headerImage">
        <p><span>Restons en contact !</span></p>
    </div>

    <main>
        <div class="breadcrumb">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><span aria-current="page">Contact</span></li>
            </ul>
        </div>
        <h1>Une question ? Contactez-moi !</h1>
        <form action="" class="formContact">
            <div class="formPart">
                <div>
                    <label for="firstName">Prénom</label><br>
                    <input id="firstName" type="text"><br>
                </div>
                <div>
                    <label for="name">Nom</label><br>
                    <input id="name" type="text"><br>
                </div>
                <div>
                    <label for="email">E-mail</label><br>
                    <input id="email" type="text">
                </div>
            </div> <!--fermeture formPart-->

            <div class="formPart">
                <div>
                    <label for="theme">Choisir un thème :</label><br>
                    <select>
                        <option value="">Boutique</option>
                        <option value="">Statut de ma commande</option>
                        <option value="">Ateliers en milieu scolaire</option>
                    </select><br>
                </div>
                <div>
                    <label for="message">Message (1500 caractères max)</label>
                    <textarea id="message" class="formessage" name="story"
                            rows="5" cols="33">
                    </textarea>
                </div>
            </div>
        </form>
        <button type="submit" action="javascript:void(0);" class="cta">Envoyer</button>
        
    </main>
    
    <main-footer></main-footer>
    
    <button onclick="topFunction()" id="scroll"></button>

</body>

</html>
