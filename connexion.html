<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

<body>
    <main-header current="contact"></main-header>

    <div class="headerImage">
        <p><span>Tu veux te faciliter la vie, crées-toi un compte !</span></p>
    </div>

    <main>
        <div class="breadcrumb">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><span aria-current="page">Connexion</span></li>
            </ul>
        </div>
        <h1>Connexion</h1>


        <div action="" class="formContact">

            <div class="formPart">

                <p class="connexion">Tu as déjà un compte? </p>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input id="email" type="text">
                </div>
                <div class="mdp">
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password">
                </div>
                <div class="forgetPass">
                    <a href="#">On les oublie toujours ... Change ton mot de passe !</a>
                </div>
                <div class="ctaCenter">
                    <a href="profil_global.html" class="cta">Se connecter</a>
                </div>
            </div>
            

            <div class="formPart">

                <p class="connexion">Tu n’as pas encore de compte ?</p>
                <div class="nom">
                    <label for="name">Nom</label>
                    <input id="name" type="text">
                </div>
                <div class="prenom">
                    <label for="firstName">Prénom</label>
                    <input id="firstName" type="text">
                </div>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input id="email" type="text">
                </div> 
                <div class="password">
                    <label for="pwd">Mot de passe</label>
                    <input type="password" id="pwd">               
                </div>
                <div class="ctaCenter">
                <a href="inscription.html" class="secondBtn">Créer un compte</a>
                </div>

            </div>
            
        </form>
        
    </main>
    
    <main-footer></main-footer>
