<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="inscription.css">
    <script src="js/header.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Inscription</title>
</head>

<body>
    <main-header current="inscription"></main-header>

    <div class="headerImage">
        <p><span>Où en est ma commande ?<br>Créé un compte pour plus de facilités ! !</span></p>
    </div>

    <main>
        <div class="breadcrumb">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><span aria-current="page">Inscription</span></li>
            </ul>
        </div>
        <h1>Création de mon compte</h1>
        <form action="" class="formContact">

            <div class="formPart">
                <label for="firstName">Prénom</label><br>
                <input type="text"><br>
                <label for="email">E-mail</label><br>
                <input type="text">
                <label for="adresse">Adresse</label><br>
                <input type="text"><br>
                    <div class="codePostalVille">
                        <div class="code">
                            <label  for="codePostal">Code postal<label><br>
                            <input  type="number"><br>
                        </div>
                        <div class="ville">
                            <label for="ville">Ville</label><br>
                            <input type="text"><br>
                        </div>
                    </div>
            </div>

            <div class="formPart">
                <label for="name">Nom</label><br>
                <input type="text"><br>
                <label for="password">Mot de passe</label><br>
                <input type="password"><br>
                <label for="facultatif">Appartement, suite, etc (facultatif)</label><br>
                <input type="text"><br>
                <label for="pays">Pays</label><br>
                <input type="text"><br>
            </div>
        </form>
        <button class="cta">Envoyer</button>
        
    </main>
    
    <main-footer></main-footer>
    
    <button onclick="topFunction()" id="scroll"></button>

</body>

</html>
