<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="inscription.css">
    <script src="js/header.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Inscription</title>
</head>

<body>
    <main-header current="inscription"></main-header>

    <div class="headerImage">
        <p><span>Où en est ma commande ?<br>Créé un compte pour plus de facilités ! !</span></p>
    </div>

    <main>
        <div class="breadcrumb">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><span aria-current="page">Inscription</span></li>
            </ul>
        </div>
        <h1>Création de mon compte</h1>
        <form class="formContact">

            <div class="formPart">
                <div class="nom">
                    <label for="name">Nom</label>
                    <input type="text">
                </div>
                <div class="prenom">
                    <label for="firstName">Prénom</label>
                    <input type="text">
                </div>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="text">
                </div>
                    <div class="test">
                    <div class="password">
                        
                        <label for="pwd">Mot de passe</label>
                        <input type="password" id="pwd"> 
                        <i class="showhide">Show Password</i>           
                    </div>
                </div>
            </div>

            <div class="formPart">
                <div class="adresse">
                    <label for="adresse">Adresse</label>
                    <input type="text">
                </div>
                <div class="codePostalVille">
                    <div class="code">
                        <label for="codePostal">Code postal</label>
                        <input type="number">
                    </div>
                    <div class="ville">
                        <label for="ville">Ville</label>
                        <input type="text">
                    </div>
                </div>
                <div class="facultatif">
                    <label for="facultatif">Appartement, suite, etc (facultatif)</label>
                    <input type="text">
                </div>
         
                <div class="pays">
                    <label for="pays">Pays</label>
                    <input type="text">
                </div>

            </div>
        </form>
        <button class="cta">Envoyer</button>

    </main>

    <main-footer></main-footer>

    <button onclick="topFunction()" id="scroll"></button>

</body>

</html>
