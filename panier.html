<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="panier.css">
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js" defer></script>
    <title>Panier</title>
</head>

<body>
    <main-header></main-header>

    <div class="headerImage">
        <p><span>Mes petites emplettes !</span></p>
    </div>

    <main>
        <div class="breadcrumb">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><span aria-current="page">Panier</span></li>
            </ul>
        </div>

        <h1>Mon panier</h1>

        <div class="cartContent">

            <div class="purchases">

                <div class="partLeft">
                    <div class="productImage">
                        <span class="titleLine1">Produits</span>
                        <figure><img src="img/product/badge-mille-feuille.jpeg" alt="badge mille feuille emotionnel"></figure>
                    </div>

                    <div class="product-infos">
                        <span class="titleLine1">Quantité</span>
                        <div class="infos">
                            <span class="cat">Badge</span><br>
                            <span class="titleProduct">"Mille-feuille émotionnel"</span><br>
                        </div>
                        <div class="quantity">
                            <div>
                                <button>-</button>
                                <span class="number">1</span>
                                <button>+</button>
                            </div>
                            <a href="" class="delete"></a>
                        </div>
                    </div>

                    <div class="totalTtc">
                        <span class="titleLine1">Total TTC</span><br>
                        <span class="price">5,00 €</span>
                    </div>
                </div>

                <div class="partLeft">
                    <div class="productImage">
                        <figure><img src="img/product/tiny-bijoux/boucles-multicolor-deparaillees.jpg" alt=""></figure>
                    </div>

                    <div class="product-infos">
                        <div class="infos">
                            <span class="cat">Boucles d'oreilles</span><br>
                            <span class="titleProduct">"Pas deux les même!"</span><br>
                        </div>
                        <div class="quantity">
                            <div>
                                <button>-</button>
                                <span class="number">1</span>
                                <button>+</button>
                            </div>
                            <a href="" class="delete"></a>
                        </div>
                    </div>

                    <div class="totalTtc">
                        <span class="price">22,00 €</span>
                    </div>
                </div>

            </div>
    
            <div class="orderSummary">

                <span class="titleOrder">Résumé de ma commande</span>
                <span class="nbrArticle">2 articles</span>
                <div class="subTotal">
                    <span>Sous Total</span>
                    <span class="price">27,00 €</span>
                </div>
                <div class="shippingFees">
                    <span>Frais de port</span>
                    <span>3,00 €</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span>30,00 €</span>
                </div>
                <div class="btnCart">
                    <a href="tunnelcommande_infos.html" class="cta">Commander</a>
                    <a href="shop.html" class="secondBtn">Continuer mes achats</a>
                </div>
    
            </div>
        </div>
        

        
    </main>
    
    <main-footer></main-footer>

    <button onclick="topFunction()" id="scroll"></button>

</body>

</html>
