<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="shoppingcart.css">
    <script src="main.js" defer></script>
    <title>Panier</title>
</head>
<body>
    <div class="overlay">
        <a href="" class="closebtn"></a>
        <span class="titleCart">Panier</span>
        <div class="overlay-content">
            <div class="content-product">
                <figure><img src="img/product/badge-a-fleur-de-peau.jpeg" alt=""></figure>
                <div class="product-infos">
                    <div class="infos">
                        <span class="cat">Badge</span><br>
                        <span class="titleProduct">"A fleur de peau de vache"</span><br>
                        <span class="price">5,00 €</span>
                    </div>
                    <div class="quantity">
                        <div>
                            <button>-</button>
                            <span class="number">1</span>
                            <button>+</button>
                        </div>
                        <a href="" class="delete"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay-content">
            <div class="content-product">
                <figure><img src="img/product/badge-humoureuse.jpg" alt=""></figure>
                <div class="product-infos">
                    <div class="infos">
                        <span class="cat">Badge</span><br>
                        <span class="titleProduct">"Je suis humoureuse"</span><br>
                        <span class="price">5,00 €</span>
                    </div>
                    <div class="quantity">
                        <div>
                            <button>-</button>
                            <span class="number">1</span>
                            <button>+</button>
                        </div>
                        <a href="" class="delete"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="subTotal">
            <span>Sous Total</span>
            <span class="price">10,00 €</span>
        </div>
        <div class="shippingFees">
            <span>Frais de port</span>
            <span>3,00 €</span>
        </div>
        <div class="total">
            <span>Total</span>
            <span>13,00 €</span>
        </div>
        <a href="" class="cta">Commander</a>
    </div>
</body>
</html>
